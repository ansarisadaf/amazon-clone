.sec-1 {
    position: relative;
    width: 100%;
   
    
    box-sizing: border-box;
}
.slide img {
    height: 100%;
    width: 1385px;
    
}
.container {
    position: relative;
    width: 100%;
    height: auto;
}
.slider {
    width: 100%;
    position: relative;
    overflow: hidden;
    height: 560px;

}
.img-box {
    display: flex;
    position: absolute;
    animation: carousel 5s alternate infinite;
}
@keyframes carousel {
    
 
    0% {
        left: 0;
    }
    20% {
        left: 0%;
    }
    28% {
        left: -1360px;
    }
    50%{
        left: -1360px;

    }
    54%{
        left: calc(-1360*2px);
    }
    80%{
        left: calc(-1360*2px);
    } 
    84%{
        left: calc(-1360*3px);
    }
    100%{
        left: calc(-1360*3px);
    }
 }
